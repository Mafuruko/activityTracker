<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker - Add Activity</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      body {
        font-family: "Space Mono", monospace;
        background-color: #e8f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .edit-profile-card {
        width: 500px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      select {
        appearance: none;
        background-color: white;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      /* Centered Add Activity Card */
      .edit-profile-card {
        background-color: #f2fcfc;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 1190px;
        text-align: center;
        margin: 0 auto;
      }

      .edit-profile-card h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #000;
      }

      .edit-profile-card input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .edit-profile-card label {
        display: block;
        font-size: 1rem;
        color: #666;
      }

      .edit-profile-card button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit-profile-card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/activities"> <i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <div class="edit-profile-card">
      <h2>Add New Activity</h2>

      <div>
        <label for="activityName">Activity Name</label>
        <input
          type="text"
          id="activityName"
          placeholder="Enter your activity name"
        />
      </div>

      <div>
        <label for="deadline">Deadline</label>
        <input type="datetime-local" id="deadline" />
      </div>

      <div>
        <label for="category">Category</label>
        <select id="category">
          <option value="" disabled selected>Select Category</option>
        </select>
      </div>

      <div>
        <label for="note">Note</label>
        <input type="text" id="note" placeholder="Enter a note (optional)" />
      </div>

      <div style="margin-top: 20px">
        <button id="saveChanges">Save Changes</button>
      </div>
    </div>

    <script>
      // Function to fetch categories from the backend and populate the select dropdown
      function populateCategories() {
        fetch("/categories") // Fetch categories from the server
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("Categories fetched:", data);
            const categorySelect = document.getElementById("category");
            categorySelect.innerHTML =
              '<option value="" disabled selected>Select Category</option>';

            // Populate the dropdown with fetched categories
            data.forEach((category) => {
              if (category && category.name && category.color) {
                const option = document.createElement("option");
                option.value = category.name; // Set the category name as the value
                option.textContent = category.name; // Display the category name
                option.style.backgroundColor = category.color; // Add category color as background
                categorySelect.appendChild(option);
              } else {
                console.error("Invalid category format:", category);
              }
            });
          })
          .catch((error) => {
            console.error("Error fetching categories:", error);
            alert("Unable to fetch categories. Please try again later.");
          });
      }

      // Populate categories when the page loads
      document.addEventListener("DOMContentLoaded", populateCategories);

      // Add event listener for saving activity
      document.getElementById("saveChanges").addEventListener("click", () => {
        const activityName = document.getElementById("activityName").value.trim();
        const deadline = document.getElementById("deadline").value;
        const category = document.getElementById("category").value;
        const note = document.getElementById("note").value.trim();

        if (!activityName || !deadline || !category) {
          alert("Please fill in all required fields.");
          return;
        }

        const activityData = {
          activityName,
          deadline,
          category,
          note,
        };

        fetch("/addAct", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(activityData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            alert(data.message || "Activity added successfully!");
            // Optionally, redirect or clear the form
          })
          .catch((error) => {
            console.error("Error saving activity:", error);
            alert("Unable to save the activity. Please try again.");
          });
      });
    </script>    
  </body>
</html>
