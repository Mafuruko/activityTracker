<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker - Profile Edit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      /* Centered Edit Profile Card */
      .edit-profile-card {
        background-color: #f2fcfc;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 1190px;
        text-align: center;
        margin: 0 auto;
      }

      .edit-profile-card h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #000;
      }

      .edit-profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .edit-profile-card button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit-profile-card button:hover {
        background-color: #0056b3;
      }

      .edit-profile-card input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .edit-profile-card label {
        display: block;
        font-size: 1rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Vue Application Root -->
    <div id="app" class="main-wrapper">
      <!-- Navbar -->
      <div class="navbar">
        <a href="main.html"> <i class="fa-solid fa-arrow-left"></i></a>
      </div>

      <!-- Centered Edit Profile Card -->
      <div class="edit-profile-card">
        <h2>Add New Activity</h2>

        <!-- Name Input -->
        <div>
          <label for="activityName">Activity Name</label>
          <input
            type="text"
            id="activityName"
            placeholder="Enter your Activity name"
          />
        </div>

        <!-- Email Input -->
        <div>
          <label for="deadline">Deadline</label>
          <input type="datetime-local" id="deadline" />
        </div>

        <!-- Password Input -->
        <div>
          <label for="category">Category</label>
          <input
            type="dropdown"
            id="category"
            placeholder="Enter a new Category"
          />
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label for="Note">Note</label>
          <input type="text" id="Note" placeholder="Enter a Note" />
        </div>

        <div>
          <label for="Note">Repeat Task?</label>
        </div>
        <input type="text" id="Note" placeholder="Leave if not Repeated" />

        <!-- Save Button -->
        <div style="margin-top: 20px"><button>Save Changes</button></div>
      </div>
    </div>
  </body>
</html>
