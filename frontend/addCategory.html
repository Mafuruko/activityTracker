<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker - Profile Edit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      .right-card input[type="color"] {
        appearance: none;
        -webkit-appearance: none;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 10px 0;
        padding: 0;
      }

      .right-card input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }

      .right-card input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 50%;
      }

      /* Centered Edit Profile Card */
      .edit-profile-card {
        border-radius: 25px;
        padding: 30px;
        width: 1240px;
        text-align: center;
        margin: 0 auto;
      }

      .edit-profile-card h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #000;
      }

      .edit-profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .edit-profile-card button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit-profile-card button:hover {
        background-color: #0056b3;
      }

      .edit-profile-card input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .edit-profile-card label {
        display: block;
        font-size: 1rem;
        color: #666;
      }
      .edit-profile-card-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
      }

      .left-card,
      .right-card {
        background-color: #f2fcfc;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .left-card {
        flex: 1;
        max-width: 40%;
      }

      .right-card {
        flex: 1;
        max-width: 55%;
      }

      .left-card h3,
      .right-card h3 {
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .category-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 15px;
        background-color: #cdeffd;
        font-size: 1rem;
        position: relative;
        cursor: pointer;
      }

      .category-item:hover .delete-icon {
        display: block;
      }

      .delete-icon {
        display: none;
        color: #ff4d4d;
        font-size: 1.2rem;
        cursor: pointer;
        margin-left: 10px;
      }

      .right-card input[type="text"],
      .right-card input[type="color"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .right-card button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .right-card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Vue Application Root -->
    <div id="app" class="main-wrapper">
      <!-- Navbar -->
      <div class="navbar">
        <a href="main.html"> <i class="fa-solid fa-arrow-left"></i></a>
      </div>

      <!-- Centered Edit Profile Card -->
      <div class="edit-profile-card">
        <div class="edit-profile-card-wrapper">
          <!-- Left Card -->
          <div class="left-card">
            <h3>Current Categories</h3>
            <div id="categoriesList"></div>
          </div>

          <!-- Right Card -->
          <div class="right-card">
            <h3>Add New Category</h3>
            <div>
              <label for="categoryName">Category Name</label>
              <input
                type="text"
                id="categoryName"
                placeholder="Enter a new category name"
              />
            </div>
            <div>
              <label for="categoryColor">Category Color</label>
              <input type="color" id="categoryColor" />
            </div>
            <div style="margin-top: 20px"><button id="addCategoryBtn">Add Category</button></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Fetch and render categories from localStorage
      function renderCategories() {
        const categories = JSON.parse(localStorage.getItem("categories")) || [];
        const categoriesList = document.getElementById("categoriesList");
        categoriesList.innerHTML = ""; // Clear the current list

        categories.forEach((category, index) => {
          const categoryItem = document.createElement("div");
          categoryItem.className = "category-item";
          categoryItem.innerHTML = `
            <span style="color: ${category.color}; font-weight: bold">${category.name}</span>
            <i class="fas fa-times delete-icon" data-index="${index}"></i>
          `;
          categoriesList.appendChild(categoryItem);
        });

        // Attach event listeners for delete icons
        document.querySelectorAll(".delete-icon").forEach((icon) => {
          icon.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            deleteCategory(index);
          });
        });
      }

      // Add a new category
      document.getElementById("addCategoryBtn").addEventListener("click", function () {
        const categoryName = document.getElementById("categoryName").value.trim();
        const categoryColor = document.getElementById("categoryColor").value;

        if (categoryName) {
          const categories = JSON.parse(localStorage.getItem("categories")) || [];
          categories.push({ name: categoryName, color: categoryColor });
          localStorage.setItem("categories", JSON.stringify(categories));
          renderCategories();
          document.getElementById("categoryName").value = ""; // Clear the input
        } else {
          alert("Please enter a category name!");
        }
      });

      // Delete a category
      function deleteCategory(index) {
        const categories = JSON.parse(localStorage.getItem("categories")) || [];
        categories.splice(index, 1); // Remove the category at the specified index
        localStorage.setItem("categories", JSON.stringify(categories));
        renderCategories();
      }

      // Initial rendering of categories
      renderCategories();
    </script>
  </body>
</html>
