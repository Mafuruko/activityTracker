<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker - Profile Edit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      /* Centered Edit Profile Card */
      .edit-profile-card {
        background-color: #f2fcfc;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 1190px;
        text-align: center;
        margin: 0 auto;
      }

      .edit-profile-card h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #000;
      }

      .edit-profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .edit-profile-card button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit-profile-card button:hover {
        background-color: #0056b3;
      }

      .edit-profile-card input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .edit-profile-card input:disabled {
        background-color: #e9ecef;
        color: #6c757d;
      }

      .edit-profile-card label {
        display: block;
        font-size: 1rem;
        color: #666;
      }

      .edit-profile-card .info-message {
        font-size: 0.9rem;
        color: #999;
      }

      .logout-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .logout-btn:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <!-- Vue Application Root -->
    <div id="app" class="main-wrapper">
      <!-- Navbar -->
      <div class="navbar">
        <a href="/activities"> <i class="fa-solid fa-arrow-left"></i></a>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>

      <!-- Centered Edit Profile Card -->
      <div class="edit-profile-card">
        <h2>Edit Profile</h2>


        <!-- Name Input -->
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <!-- Email Input -->
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            disabled
            placeholder="Email will be fetched..."
          />
          <p class="info-message">You cannot change your email address.</p>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter a new password"
          />
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
          />
        </div>

        <!-- Save Button -->
        <button id="save-changes" type="button">Save Changes</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        document.getElementById("logout-btn").addEventListener("click", function () {
          sessionStorage.clear(); 
          alert("You have been logged out.");
          window.location.href = "/"; 
        });
        // Simulate fetching email from user session
        const emailInput = document.getElementById("email");
        try {
          const email = JSON.parse(sessionStorage.getItem("userNow"));

          const response = await fetch("/api/current", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }), // Adjust body payload as needed
          });        

            if (response.ok) {
            const data = await response.json();
            emailInput.value = data.email || "user@example.com";
          } else {
            throw new Error("Failed to fetch email");
          }
        } catch (err) {
          console.error("Error fetching email:", err);
          emailInput.value = "Error fetching email";
        }

        // Handle Save Changes button click
        document
          .getElementById("save-changes")
          .addEventListener("click", async function () {
            const name = document.getElementById("name").value;

            if (!name) {
              alert("Name is required!");
              return;
            }

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password && password !== confirmPassword) {
              alert("Passwords do not match!");
              return;
            }

            const userNow = JSON.parse(sessionStorage.getItem("userNow"));


            const userData = { email: userNow, name, password };

            try {
              const response = await fetch("/editprofile", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(userData),
              });

              if (response.ok) {
                alert("Profile updated successfully!");
                window.location.href = "/activities";
              } else {
                const error = await response.json();
                alert(`Error: ${error.error}`);
              }
            } catch (err) {
              console.error("Error saving profile:", err);
              alert("An error occurred while saving the profile!");
            }
          });
      });
    </script>
  </body>
</html>
