<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Tracker Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }

      body {
        background-image: url("images/bg-image.jpg"),
          linear-gradient(
            45deg,
            #b3cdd1 25%,
            transparent 25%,
            transparent 75%,
            #b3cdd1 75%,
            #b3cdd1
          ),
          linear-gradient(
            45deg,
            #b3cdd1 25%,
            transparent 25%,
            transparent 75%,
            #b3cdd1 75%,
            #b3cdd1
          );
        background-size: cover, 40px 40px, 40px 40px;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-card {
        opacity: 85%;
        text-align: center;
        background-color: #f2fcfc;
        width: 600px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .login-card h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #000;
      }

      .login-card p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 25px;
      }

      .input-container {
        position: relative;
        margin-bottom: 20px;
      }

      .input-container input {
        width: 100%;
        padding: 12px 50px;
        border: none;
        border-bottom: 2px solid #333;
        outline: none;
        background: transparent;
        font-size: 1rem;
      }

      .input-container i {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #333;
      }

      .login-btn {
        display: inline-block;
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        font-size: 1.1rem;
        color: #000;
        background-color: #bdf1f6;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-btn:hover {
        background-color: #a7eaf0;
      }

      .footer-link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        color: #666;
        text-decoration: none;
      }

      .footer-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app" class="login-card">
      <p style="font-size: 48px; color: black; font-weight: bold">
        ACTIVITY TRACKER
      </p>
      <p>
        The Multi Person Daily Routine Tracker helps families or teams log and
        view daily tasks together, keeping everyone organized and on track.
      </p>

      <div class="input-container">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          placeholder="Email"
          v-model="email"
          @input="clearError"
        />
      </div>

      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          placeholder="Password"
          v-model="password"
          @input="clearError"
        />
      </div>

      <button class="login-btn" @click="login">Login</button>

      <p v-if="errorMessage" style="color: red; margin-top: 10px">
        {{ errorMessage }}
      </p>

      <a href="register.html" class="footer-link">Don't have an account?</a>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          email: "",
          password: "",
          errorMessage: "",
        },
        methods: {
          async login() {
            // Basic validation
            if (!this.email || !this.password) {
              this.errorMessage = "Please enter both email and password.";
              return;
            }

            try {
              const response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email: this.email,
                  password: this.password,
                }),
              });

              const data = await response.json();

              if (response.ok) {
                alert("Login successful! Redirecting...");
                // Redirect to dashboard or home
                window.location.href = "dashboard.html";
              } else {
                this.errorMessage = data.message || "Invalid credentials.";
              }
            } catch (error) {
              this.errorMessage = "An error occurred. Please try again.";
            }
          },
          clearError() {
            this.errorMessage = "";
          },
        },
      });
    </script>
  </body>
</html>
