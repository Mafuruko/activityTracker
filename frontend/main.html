<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      /* Main Layout Styling */
      .activity-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        flex-wrap: wrap;
      }

      /* Activity Card Styling */
      .activity-card {
        background-color: #f2fcfc;
        width: 240px;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: left;
        transition: all 0.3s ease;
        margin: 10px;
        order: 1;
      }

      /* Larger Center Card Styling */
      .activity-card.main-card {
        width: 300px;
        transform: scale(1.1);
        order: 2;
      }

      .activity-container .activity-card:nth-child(1) {
        order: 1; /* "Nama User 1" comes first */
      }

      .activity-container .activity-card:nth-child(3) {
        order: 3; /* "Nama User 2" comes last */
      }

      .activity-card h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #000;
        text-align: center;
      }

      .activity-section {
        margin-bottom: 15px;
        text-align: left;
      }

      .activity-section h3 {
        font-size: 0.9rem;
        color: #666;
        text-align: left;
        margin-bottom: 10px;
      }

      .activity {
        padding: 10px;
        border-radius: 15px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #000;
        font-size: 0.9rem;
      }

      /* Color-coding for activity blocks */
      .activity.overdue {
        background-color: #ffb6c1;
      }

      .activity.today {
        background-color: #ffffe0;
      }

      .activity.future {
        background-color: #bdf1f6;
      }

      .activity.completed {
        background-color: #e0ffe0;
        text-decoration: line-through;
      }

      .activity-title {
        text-align: left;
        font-weight: bold;
      }

      /* Date-Time and Checkbox */
      .activity-time {
        font-size: 0.8rem;
        color: #555;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Profile Image */
      .profile-image {
        width: 50px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Vue Application Root -->
    <div id="app" class="main-wrapper">
      <div class="navbar">
        <a href="/profile"><i class="fas fa-user-circle"></i></a>
        <a href="/addAct">Add Activity</a>
        <a href="#">Sort By</a>
        <a href="/addCat ">Add Category</a>
        <span class="group-code">Group Code: 102924</span>
      </div>

      <h1 style="font-size: 2rem; color: #000; margin-bottom: 20px">
        Group Name's Activity
      </h1>

      <div class="activity-container">
        <div
          class="activity-card"
          v-for="(user, index) in users"
          :class="{ 'main-card': index === 1 }"
          :key="user.name"
        >
          <img
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
            alt="User Avatar"
            class="profile-image"
          />
          <h2>{{ user.name }}</h2>
          <div
            class="activity-section"
            v-for="(activities, category) in user.activities"
            :key="category"
          >
            <h3>{{ categorizeActivities(activities[0]?.date) }}</h3>
            <div
              v-for="activity in activities"
              :key="activity.title"
              class="activity"
              :class="activity.status"
            >
              <div class="activity-title">{{ activity.title }}</div>
              <div class="activity-time">
                <span>{{ activity.date }} - {{ activity.time }}</span>
                <input
                  type="checkbox"
                  :checked="activity.status === 'completed'"
                  :disabled="index !== 1"
                  @change="toggleComplete(activity)"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="activity-card main-card">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
            alt="User Avatar"
            class="profile-image"
          />
          <h2>{{ users[1].name }}</h2>
          <div
            class="activity-section"
            v-for="(activities, category) in users[1].activities"
            :key="category"
          >
            <h3>{{ category }}</h3>
            <div
              v-for="activity in activities"
              :key="activity.title"
              class="activity"
              :class="activity.status"
            >
              <div class="activity-title">{{ activity.title }}</div>
              <div class="activity-time">
                <span>{{ activity.date }} - {{ activity.time }}</span>
                <input
                  type="checkbox"
                  v-model="activity.status"
                  @change="toggleComplete(activity)"
                />
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          users: [
            {
              name: "Nama User 1",
              activities: {
                Today: [
                  {
                    title: "Wake up",
                    date: "2024-12-10",
                    time: "08:00",
                    status: "today",
                  },
                ],
              },
            },
            {
              name: "User Now",
              activities: {
                Today: [],
              },
            },
            {
              name: "Nama User 2",
              activities: {
                Today: [
                  {
                    title: "Meeting",
                    date: "2024-12-05",
                    time: "10:00",
                    status: "overdue",
                  },
                  {
                    title: "Lunch",
                    date: "2024-12-13",
                    time: "12:30",
                    status: "future",
                  },
                ],
              },
            },
          ],
          newActivity: { title: "", date: "", time: "", status: "future" },
        },
        methods: {
          categorizeActivities(activityDate) {
            const today = new Date().setHours(0, 0, 0, 0); // Start of today
            const activityDateTime = new Date(activityDate).setHours(
              0,
              0,
              0,
              0
            );

            if (activityDateTime < today) {
              return "Overdue";
            } else if (activityDateTime === today) {
              return "Today";
            } else {
              return "Future";
            }
          },
          addActivity() {
            const newActivity = {
              title: prompt("Enter activity title:"),
              date: prompt("Enter date (YYYY-MM-DD):"),
              time: prompt("Enter time (HH:mm):"),
              status: "future",
            };
            this.users[1].activities.Today.push(newActivity);
            localStorage.setItem(
              "userNowActivities",
              JSON.stringify(this.users[1].activities)
            );
          },
          toggleComplete(activity) {
            if (activity.status === "completed") {
              activity.status = "future";
            } else {
              activity.status = "completed";
            }
            localStorage.setItem(
              "userNowActivities",
              JSON.stringify(this.users[1].activities)
            );
          },
        },
        mounted() {
          const savedActivities = JSON.parse(
            localStorage.getItem("userNowActivities")
          );
          if (savedActivities) this.users[1].activities = savedActivities;
        },
      });
    </script>
  </body>
</html>
