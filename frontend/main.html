<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      /* Main Layout Styling */
      .activity-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        flex-wrap: wrap;
      }

      /* Activity Card Styling */
      .activity-card {
        background-color: #f2fcfc;
        width: 240px;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: left;
        transition: all 0.3s ease;
        margin: 10px;
      }

      .activity-card h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #000;
        text-align: center;
      }

      .activity-section {
        margin-bottom: 15px;
        text-align: left;
      }

      .activity-section h3 {
        font-size: 0.9rem;
        color: #666;
        text-align: left;
        margin-bottom: 10px;
      }

      .activity {
        padding: 10px;
        border-radius: 15px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #000;
        font-size: 0.9rem;
      }

      /* Profile Image */
      .profile-image {
        width: 50px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="main-wrapper">
      <div class="navbar">
        <a href="/editprofile"><i class="fas fa-user-circle"></i></a>
        <a href="/addAct">Add Activity</a>
        <span class="group-name">Group Name: {{ groupName }}</span>
      </div>
    
      <h1 style="font-size: 2rem; color: #000; margin-bottom: 20px">
        {{ groupName }}'s Activity
      </h1>
    
      <!-- Current User's Activity Card -->
      <div class="activity-container">
        <div class="activity-card" v-if="currentUserActivities.length">
          <h2>{{ currentUser }}</h2>
          <div
            v-for="activity in currentUserActivities"
            :key="activity.name"
            class="activity"
          >
            <div class="activity-name" style="flex: 1; text-align: left">
              {{ activity.name }}
            </div>
            <div class="activity-deadline" style="flex: 1; text-align: center">
              {{ formatDate(activity.deadline) }}
            </div>
            <div class="activity-checkbox" style="flex: 1; text-align: right">
              <input
                type="checkbox"
                :checked="activity.isCompleted"
                @change="markAsCompleted(activity)"
              />
            </div>
          </div>
        </div>
      </div>
    
      <!-- Paginated Other Members' Activity Cards -->
      <div class="activity-container">
        <div
          class="activity-card"
          v-for="user in paginatedUsers"
          :key="user.name"
        >
          <h2>{{ user.name }}</h2>
          <div v-for="activity in user.activities" :key="activity.name" class="activity">
            <div class="activity-name">{{ activity.name }}</div>
            <div class="activity-deadline">
              <span>{{ formatDate(activity.deadline) }}</span>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Pagination Controls -->
      <div class="pagination" v-if="totalPages > 1">
        <button @click="currentPage--" :disabled="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button @click="currentPage++" :disabled="currentPage === totalPages">Next</button>
      </div>
    </div>
    
    <script>
      new Vue({
        el: "#app",
        data: {
          groupName: "",
          currentUser: "",
          currentUserActivities: [],
          users: [],
          currentPage: 1,
          usersPerPage: 5,
        },
        computed: {
          paginatedUsers() {
            const start = (this.currentPage - 1) * this.usersPerPage;
            return this.users.slice(start, start + this.usersPerPage);
          },
          totalPages() {
            return Math.ceil(this.users.length / this.usersPerPage);
          },
        },
        methods: {
          async fetchCurrent() {
            try {
              const email = JSON.parse(sessionStorage.getItem("userNow"));
              const response = await fetch("/api/current", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
              });
    
              const data = await response.json();
              if (response.ok) {
                this.groupName = data.groupName;
                this.currentUser = data.name;
                this.currentUserActivities = data.activities || [];
              } else {
                console.error("Error fetching current user data:", data.message);
              }
            } catch (error) {
              console.error("Unexpected error fetching current user data:", error);
            }
          },
          async fetchGroupMembers() {
            try {
              const response = await fetch("/api/groupMembers");
              const data = await response.json();
              if (response.ok) {
                this.users = data.filter((user) => user.name !== this.currentUser);
              } else {
                console.error("Error fetching group members:", data.message);
              }
            } catch (error) {
              console.error("Unexpected error fetching group members:", error);
            }
          },
          formatDate(deadline) {
            return new Date(deadline).toLocaleDateString();
          },
          async markAsCompleted(activity) {
            try {
              activity.isCompleted = !activity.isCompleted; // Toggle the completion status
              const response = await fetch("/api/markCompleted", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  activityId: activity.name,
                  isCompleted: activity.isCompleted,
                }),
              });
    
              if (!response.ok) {
                console.error("Failed to update completion status");
                activity.isCompleted = !activity.isCompleted; // Revert if error occurs
              }
            } catch (error) {
              console.error("Error updating completion status:", error);
            }
          },
        },
        created() {
          this.fetchCurrent();
          this.fetchGroupMembers();
        },
      });
    </script>    
  </body>
</html>
