<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      /* Main Layout Styling */
      .activity-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        flex-wrap: wrap;
      }

      /* Activity Card Styling */
      .activity-card {
        background-color: #f2fcfc;
        width: 240px;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: left;
        transition: all 0.3s ease;
        margin: 10px;
      }

      .activity-card h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #000;
        text-align: center;
      }

      .activity-section {
        margin-bottom: 15px;
        text-align: left;
      }

      .activity-section h3 {
        font-size: 0.9rem;
        color: #666;
        text-align: left;
        margin-bottom: 10px;
      }

      .activity {
        padding: 10px;
        border-radius: 15px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #000;
        font-size: 0.9rem;
      }

      /* Profile Image */
      .profile-image {
        width: 50px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="main-wrapper">
      <div class="navbar">
        <a href="/editprofile"><i class="fas fa-user-circle"></i></a>
        <a href="/addAct">Add Activity</a>
        <span class="group-name">Group Name: {{ groupName }}</span>
      </div>

      <h1 style="font-size: 2rem; color: #000; margin-bottom: 20px">
        {{ groupName }}'s Activity
      </h1>
      <div class="activity-container">
        <div
          class="activity-card"
          v-for="user in otherGroupMembers"
          :key="user.name"
        >
          <img
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
            alt="User Avatar"
            class="profile-image"
          />
          <h2>{{ user.name }}</h2>

          <div v-for="activity in user.activities" :key="activity.title" class="activity">
            <div class="activity-title">{{ activity.title }}</div>
            <div class="activity-time">
              <span>{{ activity.date }} - {{ activity.time }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          groupName: "",
          currentUser: "",
          users: [],
        },
        computed: {
          // Filter out the current user's card
          otherGroupMembers() {
            return this.users.filter((user) => user.name !== this.currentUser);
          },
        },
        methods: {
          async fetchCurrent() {
            try {
              const email = JSON.parse(sessionStorage.getItem("userNow"));

              const response = await fetch("/api/current", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
              });

              const data = await response.json();
              if (response.ok) {
                this.groupName = data.groupName;
                this.currentUser = data.name;
              } else {
                console.error("Error fetching group name:", data.message);
              }
            } catch (error) {
              console.error("Unexpected error fetching group name:", error);
            }
          },

          async fetchUsers() {
            try {
              const response = await fetch("/api/groupMembers");
              const data = await response.json();
              if (response.ok) {
                this.users = data;
              } else {
                console.error("Error fetching users:", data.message);
              }
            } catch (error) {
              console.error("Unexpected error fetching users:", error);
            }
          },
        },
        created() {
          this.fetchCurrent();
          this.fetchUsers();
        },
      });
    </script>
  </body>
</html>
