<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Activity Tracker - Updated</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/bg-image.jpg") center center / cover no-repeat;
      }

      /* Full-width container */
      .main-wrapper {
        width: 100%;
        max-width: 1600px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #e3f3f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 15px 30px;
        border-radius: 25px;
        margin-bottom: 20px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: #000;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .group-code {
        font-size: 0.9rem;
        color: #666;
      }

      /* Main Layout */
      .content {
        display: grid;
        grid-template-columns: 1.3fr 2.7fr;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
      }

      /* Left Card Styling */
      .left-card {
        background-color: #f2fcfc;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        height: fit-content;
      }

      .left-card h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #000;
      }

      /* Right Section (Table and Chart) */
      .right-section {
        display: grid;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
      }

      .right-card {
        background-color: #f2fcfc;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .right-card h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #000;
      }

      /* Placeholder Styles */
      .placeholder {
        height: 100px;
        background-color: #e3f3f5;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Vue Application Root -->
    <div id="app" class="main-wrapper">
      <!-- Navbar -->
      <div class="navbar">
        <a href="/activities"> <i class="fa-solid fa-arrow-left"></i></a>
        <button class="logout-btn" @click="logout">Logout</button>
      </div>

      <!-- Main Content -->
      <div class="content">
        <!-- Left Card -->
        <div class="left-card" style="text-align: center">
          <a href="/editprofile"
            ><img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
              alt="Profile Picture"
              style="
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-bottom: 10px;
              "
            />
          </a>
          <h2 style="margin: 0; font-size: 1.5rem">Nama User</h2>
          <p style="margin: 4px 0 0; font-size: 1rem; color: #666">Owner</p>
          <p style="margin-top: 30px; font-size: 1.2rem">Task Overview</p>

          <!-- Task Overview Boxes -->
          <div
            style="
              display: flex;
              justify-content: center;
              gap: 20px;
              margin-top: 20px;
            "
          >
            <div
              style="
                background-color: #e3f3f5;
                width: 150px;
                height: 90px;
                border-radius: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              "
            >
              <strong style="font-size: 1.5rem; color: #000"
                >{{ completedTasks }}</strong
              >
              <span style="font-size: 0.9rem; color: #666">Completed Task</span>
            </div>
            <div
              style="
                background-color: #e3f3f5;
                width: 150px;
                height: 90px;
                border-radius: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              "
            >
              <strong style="font-size: 1.5rem; color: #000"
                >{{ pendingTasks }}</strong
              >
              <span style="font-size: 0.9rem; color: #666">Pending Task</span>
            </div>
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              gap: 20px;
              margin-top: 20px;
            "
          >
            <div
              style="
                background-color: #e3f3f5;
                width: 90%;
                height: 90px;
                border-radius: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              "
            >
              <span style="color: #666">Pending Task</span>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
          <!-- Right Top Card -->
          <div class="right-card">
            <h2>Group Member</h2>
            <div class="placeholder">Table Placeholder</div>
          </div>
          <!-- Right Bottom Card -->
          <div class="right-card">
            <h2>Completion Of Daily Task</h2>
            <p style="margin-bottom: 20px">Last 30 Days</p>
            <div clas class="placeholder">Graph Placeholder</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          activities: Array.isArray(
            JSON.parse(localStorage.getItem("userNowActivities"))
          )
            ? JSON.parse(localStorage.getItem("userNowActivities"))
            : [],
          userData: {
            name: "Nama User",
            profilePicture:
              "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png",
          },
        },
        computed: {
          completedTasks() {
            return this.activities.filter(
              (activity) =>
                activity.status && activity.status.toLowerCase() === "completed"
            ).length;
          },
          pendingTasks() {
            return this.activities.filter(
              (activity) =>
                !activity.status ||
                activity.status.toLowerCase() !== "completed"
            ).length;
          },
        },
        methods: {
          async fetchUserData(userId) {
            try {
              const response = await fetch(`/api/user/${userId}`);
              if (!response.ok) {
                throw new Error(
                  `Error fetching user data: ${response.statusText}`
                );
              }
              const data = await response.json();
              this.userData = data;
              // Update local storage
              localStorage.setItem("userData", JSON.stringify(data));
            } catch (error) {
              console.error("Failed to fetch user data:", error);
            }
          },
          async logout() {
            try {
              const response = await fetch("/logout", { method: "POST" });
              if (response.ok) {
                window.location.href = "/"; // Redirect to login page
              } else {
                console.error("Failed to log out.");
              }
            } catch (error) {
              console.error("An error occurred while logging out:", error);
            }
          },
        },
        mounted() {
          const userId = userData.name;
          this.fetchUserData(userId);
        },
      });
    </script>
  </body>
</html>
